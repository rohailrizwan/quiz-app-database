<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>

    <nav class="navbar nav-padding">
        <div class="container-fluid">
            <a class="navbar-brand ps-4 navicon" href="#">Quiz app
            </a>
        </div>
    </nav>

    <div class="pt-5 mb-4">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class=" col-md-12">
                    <div class="login form">
                        <div class="login-img text-center mb-5">
                            <img src="./images/loginimg.png" alt="">
                        </div>
                        <div class="email  mb-4">
                            <i class="fa-solid fa-envelope email-logo"></i>
                            <input type="email " class="px-3 py-1 Email " placeholder="Email" id="email_id">
                        </div>
                        <div class="password text-center mb-3">
                            <i class="fa-sharp fa-solid fa-lock password-logo" ></i>
                            <input type="password" class="px-3 py-1 pass" placeholder="Password" id="Password">
                        </div>
                        <div class="login text-center">
                            <button id="loginbtn" class="btn rounded-pill loginbtn">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="width-100">
        <div class="container">
            <div class=" create-account d-flex justify-content-center">
                <h5 class="pe-4">Already have an account</h5>
                <h5 ><a href="signup.html" >Signup</a></h5>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
