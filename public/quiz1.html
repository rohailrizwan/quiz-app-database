<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="quiz.css">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar nav-padding">
        <div class="container-fluid">
            <a class="navbar-brand ps-4 navicon" href="index.html">Quiz app
            </a>
        </div>
    </nav>

      <div class="pt-5 pb-2 " id="homeSection">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-sm-12 mb-5">
                    <div class="attempt">
                        <h1 class="mb-4 attempt-quiz">Attempt Quiz</h1>
                        <div class="btns">
                           <button class="btn htmlbtn mb-3" id="htmlbtn">HTML5</button>
                        <a href="css.html" type="button" class="btn cssbtn mb-3">CSS</a>
                        <a href="js.html" class="btn jsbtn">JS</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <img src="./images/quiz-img.webp" class="w-100" alt="">
                    </div>
                </div>
            </div>
        </div>
      </div>

      <!-- html quiz -->
      <div id="htmlques" class="pt-5 mb-5">
        <div class="container">
            <div class="row mb-3">
                <div class="col-sm-12 col-lg-12 col-md-12 mb-3">
                    <div class="d-flex  w-100 justify-content-between">
                        <h1 id="myquestion"></h1>
                        <p class="no-of-ques"> <span id="total_ques">1</span>/5</p>
                    </div>   
                </div>
                <div id="answer">
                <!-- <button class="myoption btn mb-3"></button> -->
                </div>
            </div>
            <div >
                <button id="next" class="btn btn-success">Next</button>
                <button id="Back" class="btn btn-danger" onclick="">Back</button>
            </div>
        </div>
      </div>

      <!-- test score -->
      <div class="w-100 py-5 new_py text-center" id="result">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <h1 class=" mb-3 testscore">Your Test Score</h1>
                    <h4 class="testscore "> <span id="T_score"></span>/5</h4>
                </div>
            </div>
        </div>

      </div>

      <script type="module" src="quiz1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
